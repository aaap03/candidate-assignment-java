// TODO to add module info
// only java 16


plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}


group = 'ch.aaap.assignments'
version = '0.0.1-SNAPSHOT'
description = 'candidate-assignment-java'
java.sourceCompatibility = JavaVersion.VERSION_16


repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.apache.commons:commons-csv:1.8'

//    unit testing libraries
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'

//    jackson libraries
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.3'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.12.3'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.12.3'

}

application{
    mainClass ="ch.aaap.assignment.Application"
}


test {
    useJUnitPlatform()
}




publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

